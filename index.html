<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itf</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function display(){
            document.getElementById("user").innerHTML = document.getElementById("username").value + " 'Gallery"
        }
        function setim(){
            document.getElementById("avatar").style.backgroundImage = "url(" + document.getElementById("img_url").value + ")"
        }

    </script>
</head>
<body>
    <div class="conten">
        <div class="flex_top">
            <div>
                <div class="flex-item1">
                    <div>
                        <div id="avatar"></div>
                        <!-- src="im2.jpg" -->
                        <div class="noti"><p>1</p></div>
                    </div>
                    <div>
                        <p style="font-weight: 700;" id="user">NAME</p>
                    </div>
                </div>
                <div class="flex-items2">
                    <div><label>Username </label><input style="margin: 5px;" type="text" id="username"></input><button onclick="display()">Set</button></div>
                    <div><label>ImageURL</label><input style="margin: 5px;" type="text" id="img_url"></input><button onclick="setim()">Set</button></div>
                </div>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery_items" style="grid-column: span 2 / span 2;"></div>
            <div class="gallery_items"></div>
            <div class="gallery_items"></div>
            <div class="gallery_items"></div>
            <div class="gallery_items"></div>
            <div class="gallery_items" style="grid-row: span 2 / span 2;"></div>
            <div class="gallery_items"></div>
            <div class="gallery_items"></div>
            <div class="gallery_items"></div>
            <div class="gallery_items"></div>
            <div class="gallery_items"></div>
        </div>
    </div>
</body>
</html>
